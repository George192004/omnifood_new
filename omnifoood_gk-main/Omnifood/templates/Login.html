<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnifood -- Register</title>
</head>
<body>
  <header class="header">
    <a href="">
      <img class="logo" alt="Omnifood logo" src="img/omnifood-logo.png" />
    </a>
    <nav class="main-nav">
      <ul class="main-nav-list">
        <a class="main-nav-link" aria-current="page" href="{{ url_for('shesvla') }}">>რეგისტრაცია</a>
        <a class="main-nav-link nav-cta" >მთავარი</a>
        <a class="main-nav-link nav-cta" aria-current="page" href="{{ url_for('register') }}">შესვლა</a>
      </ul>
    </nav>
  </header>
  
  <form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</body>
</html>
